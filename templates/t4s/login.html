{% block content %}

    <h1>로그인</h1>
    <form method="post" action="{% url 't4s:login' %}">
        {% csrf_token %}
        <div>
            <label>사용자 ID</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" name="password" id="password">
        </div>
        간격: <div id="output"></div>
        <script>
            const output = document.getElementById('output');
            const password = document.getElementById('password');
            let last;
            let data = []; //키 간격 데이터 배열
            let i = -1; //0으로 하면 누르는 순간 i가 1증가. 배열의 첫번째 값이 NaN이 됨

            password.addEventListener("input", () => {
                let n = new Date();
                output.textContent = (last-n).toString() + 'ms';
                data[i] = last-n;
                i++;
                last = n;
            });

            //password blur 되는 순간 간격 배열 보여줌. 테스트용.
            password.addEventListener("blur", () => {
                output.textContent = data.toString();
            })

        </script>
        <button type="submit">로그인</button>
    </form>

{% endblock %}
